<!DOCTYPE html>
<html lang="en">
<head>
  <title>EnquiryForm</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/getDashboard">Ashok It</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/enquiry">AddEnquiries   </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="/getEnquirys">ViewEnquiries    </a>
        </li>
         <li class="nav-item">
          <a onclick="return confirm('Are u sure u want to logout ? ');" class="btn btn-danger " href="/logout">Logout</a>
        </li>
    </div>
  </div>
</nav>
<div class="container">
	<h2>Add Enquiry</h2>
  <font color="red"><h3 th:text="${msg}"></h3></font>
<form th:object="${enquiry}" th:action="@{/saveEnquiry}" method="post">
	<table>
		<tr><td>Enter Student Name</td>
		<td><input type="text" th:field="*{studName}"></td></tr>
		<tr>
		<tr><td>Enter Student Phno</td>
		<td><input type="number" th:field="*{studPhno}"/></td></tr>
		<tr><td>Enter ClassMode</td>
		<td><select th:field="*{classMode}">
			<option value="">-select-</option>
			<option value="Offline">Offline</option>
			<option value="Online">Online</option>
		</select></td></tr>
		<tr><td>Enter Course</td>
		<td><select th:field="*{course}">
			<option value="">-select-</option>
			<option value="JavaFullStack">JavaFullStack</option>
			<option value="DevopsWithAWS">DevopsWithAWS</option>
			<option value="PythonFullStack">PythonFullStack</option>
			<option value="ReactsJs">ReactsJs</option>
			<option value="Angular">Angular</option>
		</select></td>
		</tr>
		<tr><td>Enter Status</td>
		<td><select th:field="*{status}">
			<option value="">-select-</option>
			<option value="lost">lost</option>
			<option value="old">old</option>
			<option value="new">new</option>
			<option value="enrolled">enrolled</option>
			</select>
			</td>
		</tr>
		<tr><td>
		</td>
		<td><input type="submit" value="Save" class="btn btn-primary"/></td></tr>
	</table>
</form>
 <a href="/getEnquirys">ViewEnquiries</a>
</div>

</body>
</html>
